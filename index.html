<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Effrayante</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }

        .header {
            font-size: 3rem;
            color: #FF3A3A;
            margin-top: 50px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .content {
            margin: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .screamer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background-color: red;
            border-radius: 50%;
            animation: scream 3s ease-in-out infinite;
        }

        @keyframes scream {
            0% { width: 0; height: 0; }
            50% { width: 300px; height: 300px; }
            100% { width: 0; height: 0; }
        }

        .screamer img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .screamer.hidden {
            display: none;
        }

        .footer {
            margin-top: 100px;
            color: #FF3A3A;
            font-size: 1.5rem;
        }

        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #FF3A3A;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="header">Bienvenue dans le Monde Effrayant!</div>

    <div class="content">
        <p>Vous n'êtes pas seul ici. Prenez garde!</p>
        <button class="button" onclick="showScreamer()">Cliquez pour réveiller un Screamer!</button>
    </div>

    <div id="screamer1" class="screamer hidden">
        <img src="https://placeimg.com/400/400/creepy" alt="Screamer">
    </div>

    <div id="screamer2" class="screamer hidden">
        <img src="https://placeimg.com/400/400/creepy" alt="Screamer">
    </div>

    <div class="footer">
        <p>Oserez-vous explorer davantage?</p>
    </div>

    <script>
        function showScreamer() {
            let screamers = document.querySelectorAll('.screamer');
            screamers.forEach(screamer => {
                screamer.classList.remove('hidden');
                setTimeout(() => {
                    screamer.classList.add('hidden');
                }, 3000); // Cache les screamers après 3 secondes
            });
        }
    </script>
</body>
</html>
