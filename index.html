<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'index</title>
    <style>
        /* Style global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #444;
            margin-bottom: 20px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Boutons sérieux */
        .menu-btn {
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 8px;
            width: 220px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Screamers cachés */
        .screamer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .screamer img {
            width: 600px;
            height: 400px;
            display: block;
        }

        /* Apparition soudaine */
        .screamer.active {
            width: auto;
            height: auto;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Page d'index</h1>

    <div class="menu-container">
        <button class="menu-btn" onclick="triggerScreamer(1)">Cliquez ici</button>
        <button class="menu-btn" onclick="triggerScreamer(2)">Cliquez ici</button>
        <button class="menu-btn" onclick="triggerScreamer(3)">Cliquez ici</button>
    </div>

    <!-- Screamers (invisibles au départ) -->
    <div id="screamer1" class="screamer">
        <img src="https://placeimg.com/600/400/creepy" alt="Screamer 1">
    </div>

    <div id="screamer2" class="screamer">
        <img src="https://placeimg.com/600/400/horror" alt="Screamer 2">
    </div>

    <div id="screamer3" class="screamer">
        <img src="https://placeimg.com/600/400/nightmare" alt="Screamer 3">
    </div>

    <!-- Son effrayant -->
    <audio id="screamSound" src="https://www.fesliyanstudios.com/play-mp3/4381" preload="auto"></audio>

    <script>
        function triggerScreamer(screamerId) {
            // Ajoute un léger délai avant l'affichage pour tromper l'utilisateur
            setTimeout(() => {
                const screamer = document.getElementById(`screamer${screamerId}`);
                const sound = document.getElementById('screamSound');

                screamer.classList.add('active'); // Affiche le screamer
                sound.play(); // Joue un son de scream

                // Cache le screamer après 3 secondes
                setTimeout(() => {
                    screamer.classList.remove('active');
                }, 3000);
            }, Math.random() * 2000 + 1000); // Délai aléatoire entre 1 et 3 secondes pour désorienter l'utilisateur
        }
    </script>

</body>
</html>
