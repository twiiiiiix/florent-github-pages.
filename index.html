<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal Effrayant</title>
    <style>
        /* Style global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #FF3A3A;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #FF0000;
            animation: pulse 1.5s infinite;
        }

        /* Animation du titre */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Style des boutons du menu */
        .menu-btn {
            background-color: #FF3A3A;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 8px;
            width: 250px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        .screamer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background-color: red;
            border-radius: 50%;
            animation: scream 3s ease-in-out infinite;
            display: none;
        }

        @keyframes scream {
            0% { width: 0; height: 0; }
            50% { width: 300px; height: 300px; }
            100% { width: 0; height: 0; }
        }

        .screamer img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            color: #FF3A3A;
            font-size: 1.2rem;
            animation: footerAnimation 2s infinite;
        }

        @keyframes footerAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Menu Principal Effrayant</h1>

    <div class="menu-container">
        <button class="menu-btn" onclick="triggerScreamer(1)">Screamer 1</button>
        <button class="menu-btn" onclick="triggerScreamer(2)">Screamer 2</button>
        <button class="menu-btn" onclick="triggerScreamer(3)">Screamer 3</button>
    </div>

    <div id="screamer1" class="screamer">
        <img src="https://placeimg.com/400/400/creepy" alt="Screamer 1">
    </div>

    <div id="screamer2" class="screamer">
        <img src="https://placeimg.com/400/400/creepy" alt="Screamer 2">
    </div>

    <div id="screamer3" class="screamer">
        <img src="https://placeimg.com/400/400/creepy" alt="Screamer 3">
    </div>

    <div class="footer">
        <p>Osez cliquer... mais n'oubliez pas, vous êtes prévenu.</p>
    </div>

    <script>
        // Fonction pour activer le screamer
        function triggerScreamer(screamerId) {
            const screamer = document.getElementById(`screamer${screamerId}`);
            screamer.style.display = 'block';  // Affiche le screamer

            // Masque le screamer après 3 secondes
            setTimeout(() => {
                screamer.style.display = 'none';
            }, 3000);
        }
    </script>

</body>
</html>
